name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: pre
      run: mkdir build && cd build
    - name: make
      run: cmake --build bin
    - name: after
      run: rm -rf build
